<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- other -->
  <meta name="theme-color" content="#333333">
  <meta name="MobileOptimizer" content="width">
  <meta name="HandheldFriendly" content="true">

  <!-- IOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- icons -->
  <link rel="shortcut icon" href="./icon.png" type="image/png">
  <link rel="apple-touch-icon" href="./icon.png" type="image/png">
  <link rel="apple-touch-icon-startup-image" href="./icon.png" type="image/png">

  <!-- manifest -->

  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="root">
  </div>

  <script type="text/babel" src="./componentes/Contador.js"></script>
  <script type="text/babel">
  ReactDOM.render(
    <Contador />,
    document.querySelector("#root")

  </script>
  <script src="./register.js"></script>
